<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Image Article</title>
</head>
<body>
<h1>Create a New Article with Images</h1>

<form th:action="@{/image}" method="post" enctype="multipart/form-data">
    <!-- 제목 입력 -->
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" placeholder="Enter the title" required/>

    <br/><br/>

    <!-- 본문 입력 -->
    <label for="body">Body:</label>
    <textarea id="body" name="body" placeholder="Enter the body" required></textarea>

    <br/><br/>

    <!-- 이미지 선택 (여러 이미지 업로드 가능) -->
    <label for="images">Upload Images:</label>
    <input type="file" id="images" name="images" multiple="multiple" accept="image/*"/>

    <br/><br/>

    <!-- 제출 버튼 -->
    <button type="submit">Submit Article</button>
</form>
</body>
</html>
